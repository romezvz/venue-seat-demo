<div class="p-6">
  <h2 class="text-2xl font-bold mb-6">Resumen de selección</h2>

  <ng-container *ngIf="selectionKeys().length > 0; else noData">
    <div *ngFor="let entry of selectionKeys()" class="mb-6 border-b pb-4">
      <ng-container>
        <h3 class="text-xl font-semibold">Evento: {{ selection.selections[entry].event.name }}</h3>
        <p><strong>Fecha:</strong> {{ selection.selections[entry].event.date }}</p>
        <p><strong>Asientos:</strong> {{ getSelectedSeatIds(entry).join(', ') }}</p>
        <p><strong>Total:</strong> {{ selection.getTotal(entry) }} €</p>
      </ng-container>
    </div>
  </ng-container>

  <ng-template #noData>
    <p class="text-gray-500">No hay asientos seleccionados aún.</p>
  </ng-template>
</div>
